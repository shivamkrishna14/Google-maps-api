<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Maps Api</title>
    <style>
        #map{
            height: 500px; 
            width: 100%;
        }
        h1{
            color: rgb(41, 77, 77);
            justify-content: center;
            align-items: center;
            align-content: center;
            position: relative;
            
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
       function initMap() 
       {
         map = new google.maps.Map(document.getElementById("map"), 
         {
             center: { lat: 20.5937, lng: 78.9629 },
             zoom: 8,

         });
          // Arrays of markers
           var markers = 
           [
            {coords:{lat:22.9734 , lng: 78.6569},content:'<h1>Mera Madhya Pradesh</h1>'},
            {coords:{lat:24.6005 , lng: 80.8322},content:'<h1>Satna Nagri</h1>'},
            {coords:{lat:19.0760 , lng: 72.8777},content:'<h1>Mahanagri</h1>'},
            {coords:{lat:28.7041 , lng: 77.1025},content:'<h1>Delhi</h1>'}
           ]; 

           // Loop through markers

           for(var i=0;i< markers.length;i++){
               addMarker(markers[i]);
           }
           
          /* addMarker({coords:{lat:22.9734 , lng: 78.6569},content:'<h1>Mera Madhya Pradesh</h1>'
               });
           addMarker({coords:{lat:24.6005 , lng: 80.8322},content:'<h1>Satna Nagri</h1>'})
           addMarker({coords:{lat:19.0760 , lng: 72.8777},content:'<h1>Mahanagri</h1>'});
           addMarker({coords:{lat:28.7041 , lng: 77.1025},content:'<h1>Delhi</h1>'});
           */     

       /*  var marker = new google.maps.Marker({
             position:{lat:24.6005,lng:80.8322},map:map
         });

         var infoWindow = new google.maps.InfoWindow({
             content:'<h1>Satna Nagri</h1>'
         });

         marker.addListener('click',function(){
             infoWindow.open(map,marker);
         })*/


         // Add marker function
         function addMarker(props)
         {
            var marker = new google.maps.Marker
            ({
             position:props.coords,map:map
            });
            if(props.content)
            {
                var infoWindow = new google.maps.InfoWindow
                ({
                  content:props.content
                });

                marker.addListener('click',function()
                {
                  infoWindow.open(map,marker);
                })

            }
         }
        
        }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjNTFTAl56VxF-i7FUJLJTZTWhRjteAss&callback=initMap">
</script>
</body>
</html>
